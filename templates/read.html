<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li>ID: {{user.id}} Email: {{user.email}}</li>
        {% endfor %}
    </ul>
    <a href="/users/create">Add a New User</a>
</body>
</html>
